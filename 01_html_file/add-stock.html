<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sale-Invoice - Glimmer Grid - Jewellery Inventory</title>
  <link rel="stylesheet" href="../02_css_file/main.css">
  <link rel="stylesheet" href="../02_css_file/add-stock.css">
  <script src="../03_javascrpit_file/add-items.js" defer></script>
</head>
<body>

  <header>
    <nav class="logo">
      <img src="../images/logo.gif" alt="logo">
      <div class="logoname">
        <h2>Glimmer Grid</h2>
        <p>Your Jewels, Our Precision.</p>
      </div>
    </nav>

    <nav class="navitems">
      <a href="./dashboard.html" target="_self">dashboard</a>
      <a href="./login_page.html" class="logout">logout</a>
    </nav>
  </header>
  <section class="add-items">
    <div class="heading">Add product</div>

    <div class="items-details">
      <div class="item">
        <div class="tag-number">
          <label for="tagnumber">Tag number</label>
          <input type="text" id="tagnumber" readonly>
        </div>
        <hr>
        <div class="tag-name">
          <label for="name">name</label>
          <input type="text" id="name" required>
        </div>
      </div>
      <div class="item">
        <div class="seclect">
          <label for="itemType">Select ornament</label>
          <select name="ornament" id="ornament">
            <option value="gold">gold</option>
            <option value="silver">silver</option>
            <option value="diamond">diamond</option>
          </select>

        </div>
        <hr>
        <div class="seclect">
          <label for="purity">Select purity</label>
        <select name="purity" id="puritySelection">
          <option value="gold_22kt">22kt</option>
          <option value="golsd_18kt">18kt</option>
          <option value="gold_14kt">14kt</option>
          <option value="silver">silver</option>
          <option value="silver925">925-silver</option>
        </select>
        </div>
      </div>
      <div class="item">
        <div class="weight">
          <label for="grossWt">Gross Weight</label>
        <input type="number" id="grossWt">
        </div>
        <hr>
        <div class="weight">
          <label for="netWt">Net weight</label>
          <input type="number" name="netWt" id="netWt">

        </div>
      </div>
      <div class="item">
        <div class="weight">
          <label for="makingPercent">making-charge %</label>
        <input type="number" id="makingPercent">
        </div>
        <hr>
        <div class="price">
          <label for="makingTotal">making total</label>
          <input type="number" id="makingTotal">
        </div>
      </div>
      <div class="item">
        <div class="diamonds">
          <label for="diamondWt">Diamond weight</label>
        <input type="number" id="diamondWt">
        </div>
        <hr>
        <div class="diamonds">
          <label for="diamondPrice">Diamond Price</label>
          <input type="number" id="diamondPrice">
        </div>

      </div>
      <div class="item">
        <div class="price">
          <label for="diamondRate">Diamond Rate</label>
          <input type="number" id="diamondPrice">
        </div>
        <hr>
        <div class="weight">
          <label for="otherCharge">other-charge</label>
        <input type="number" id="otherCharge">
        </div>
     
      </div> 

      <div class="item">
        <div class="note">
          <label for="note">note</label>
          <input type="text" id="note">
        </div>
        <hr>
        <div class="creationOfDate">
          <label for="creationDate">date of Creation</label>
          <input type="text" id="creationDate" readonly>
        </div>
      </div>
      
      
      <div class="item btn">
        <button class="addStock">Save</button>
        <button class="discard">Discard</button>
      </div>

      </div>





    </div>


  </section>






  

 
  
</body>
</html>
