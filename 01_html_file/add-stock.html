<head>

</head>
<body>

  <header>
    <nav class="logo">
      <img src="../images/logo.gif" alt="logo">
      <div class="logoname">
        <h2>Glimmer Grid</h2>
        <p>Your Jewels, Our Precision.</p>
      </div>
    </nav>

    <nav class="navitems">
      <!-- <a href="./dashboard.html">dashboard</a> -->

  </header>

  <main class="invoice">

    <div class="form">
      <h2>Add Item</h2>
      <div class="input">
        <label for="metal">Select Metal</label>
        <select name="metal" id="metal">
          <option>--None--</option>
          <option value="gold">Gold</option>
          <option value="silver">Silver</option>
          <option value="Diamond">Diamond</option>
        </select>

        <label for="purity">Purity</label>
        <select name="purity" id="purity">
          <option value="">None</option>
          <option value="24kt">24Kt</option>
          <option value="22kt">22Kt</option>
          <option value="18kt">18Kt</option>
          <option value="14kt">14Kt</option>
          <option value="silver">Silver</option>
          <option value="silver-925">Silver-925</option>
        </select>
      </div>
    </div>

  </main>
  
</body>
